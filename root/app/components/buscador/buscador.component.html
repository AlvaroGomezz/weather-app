<div class="buscador">
    <form class="buscador__form">
        <input 
            (focus)="setActivo(true)"
            type="text" 
            placeholder="Busca una localizaciÃ³n"
            autocomplete="off"
            name="lugar"
            [(ngModel)]="lugar"
            class="buscador__input">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#f3f3f3" class="buscador__svg" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
    </form>
    <ul 
        [ngClass]="{ 'activo' : activo === true }"
        class="buscador__ul">
        <li *ngFor="let municipio of municipios | buscar:lugar" class="buscador__li">
            <button 
                (click)="navegar(municipio.CODPROV, municipio.CODIGOINE)"
                [title]="municipio.nombre"
                class="buscador__btn">{{municipio.NOMBRE}}</button>
        </li>
    </ul>
</div>
